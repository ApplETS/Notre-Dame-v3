dist: xenial

cache:
- bundler
- cocoapods
- directories:
  - "$HOME/android-sdk-dl"
  - "$HOME/android-sdk"
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.android/build-cache"

matrix:
  include:
  - os: linux
    dist: trusty
    language: android
    jdk: oraclejdk8
    sudo: false
    android:
      components:
        - tools
        - platform-tools

         # The BuildTools version used by the project
        - build-tools-28.0.2

         # The SDK version used to compile the project
        - android-28
        - android-21

         # Additional components
        - extra-google-google_play_services
        - extra-google-m2repository
        - extra-android-m2repository
        - addon-google_apis-google-28

         # System images to run emulators
        - sys-img-armeabi-v7a-android-28
        - sys-img-armeabi-v7a-android-21
    before_install:
    - bash android/scripts/before_install.sh
    before_script:
    - pwd
    - chmod +x gradlew
    script:
    - "./gradlew assembleRelease -PdisablePreDex"
    - "./gradlew ktlintCheck > /dev/null"
    - "./gradlew test > /dev/null"
    - "./gradlew connectedAndroidTest -PdisablePreDex"
    deploy:
      provider: script
      script: bash android/scripts/deploy_beta.sh
      on:
        branch: master
        
  - os: osx
    osx_image: xcode10
    language: swift
    xcode_project: ../Notre-Dame/ios/ETS-mobile/ETS-mobile.xcodeproj
    xcode_scheme: ../Notre-Dame/ios/ETS-mobile/ETS-mobile
    xcode_sdk : iphonesimulator11.3
    before_script:
    - gem install xcpretty
    script:
    - xcodebuild clean -project ../Notre-Dame/ios/ETS-mobile/ETS-mobile.xcodeproj | xcpretty
    - xcodebuild build -project ../Notre-Dame/ios/ETS-mobile/ETS-mobile.xcodeproj -sdk iphonesimulator11.3 -scheme ETS-mobile CODE_SIGNING_REQUIRED=NO | xcpretty
    
notifications:
  slack:
    rooms:
      #- secure:  #android	
      #- secure:  #ios
      #- secure:  #notredame
    on_success: change           
